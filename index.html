<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz">
      <div class="quiz-container">
        <h2 class="quiz-question">Question Text</h2>

        <ul class="quiz-answers">
          <li>
            <input type="radio" id="a" name="answer" class="answer" />
            <label class="answer-title quiz-answers__a" for="a">question</label>
          </li>
          <li>
            <input type="radio" id="b" name="answer" class="answer" />
            <label class="answer-title quiz-answers__b" for="b">question</label>
          </li>
          <li>
            <input type="radio" id="c" name="answer" class="answer" />
            <label class="answer-title quiz-answers__c" for="c">question</label>
          </li>
          <li>
            <input type="radio" id="d" name="answer" class="answer" />
            <label class="answer-title quiz-answers__d" for="d">question</label>
          </li>
        </ul>
        <button class="quiz-button">Submit</button>
      </div>
    </div>
  </body>
</html>
